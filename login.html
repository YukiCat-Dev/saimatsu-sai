<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>YukiCat</title>
    <link rel="icon" href="images/yukicatlogos.ico" type="image/icon" />
    <!--引入bootstrap和自定义CSS-->
    <link href="css/bootstrap-4.2.1.css" rel="stylesheet">
    <link href="css/yukicat.css" rel="stylesheet">
    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
    </style>
        <!-- Custom styles for this template -->
        <link href="css/login.css" rel="stylesheet">
</head>

<body class="text-center">
    <form class="form-signin">
  <img class="mb-4" src="images/yukicatlogo.png" alt="" width="60%">
  <h1 class="h3 mb-3 font-weight-normal">后台登录</h1>
  <label for="inputEmail" class="sr-only">Email</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> 记住密码
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2016-2019 雪猫社, All Rights Reserved.</p>
</form>
 
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.3.1.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.2.1.js"></script>
	<script src="js/scroll.js"></script>
	<!--<script src="js/selectforbidden.js"></script>
	暂时禁用 <script src="js/norightclick.js"></script> -->
    <script>
        $(function() {
            $('[data-toggle="popover"]').popover()
        })
    </script>
	

</body>

</html>
