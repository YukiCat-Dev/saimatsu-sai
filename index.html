<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,viewport-fit=cover,user-scalable=no"><meta name="applicable-device" content="mobile"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-status-bar-style" content="default"><link href="css/yukicat.css" rel="stylesheet"><title>互动游戏</title><link href="css/bootstrap-4.2.1.css" rel="stylesheet"><link rel="stylesheet prefetch" href="css/flickity.css"><style>@keyframes rotate1{0%{transform:rotate(+0deg)}100%{transform:rotate(+90deg)}}@keyframes rotate2{0%{transform:rotate(+90deg)}100%{transform:rotate(+180deg)}}@keyframes rotate3{0%{transform:rotate(+180deg)}100%{transform:rotate(+270deg)}}@keyframes rotate4{0%{transform:rotate(+270deg)}100%{transform:rotate(+360deg)}}@keyframes buzz-out{0%{margin-left:1.5%}25%{margin-left:-1.5%}33%{margin-left:3%}66%{margin-left:-3%}75%{margin-left:1.5%}100%{margin-left:-1.5%}}.shake{animation-name:buzz-out;animation-duration:10ms;animation-timing-function:ease-in-out;animation-iteration-count:50;animation-direction:alternate-reverse}.block-container{overflow:scroll;width:100%;height:100%}#display-container{transition:transform .8s ease-in-out;transition-delay:.2s;height:95vh;width:100%;overflow:visible;margin:0;padding-bottom:0}.bcc{overflow:hidden;width:100vw;height:100vh}body,html,main.main{overflow:hidden;height:100vh;width:100vw}body{margin:0;padding:env(safe-area-inset-top,20px) env(safe-area-inset-right,20px) env(safe-area-inset-bottom,20px) env(safe-area-inset-left,20px)}</style></head><body class="bg-warning"><!--For desktop--><div class="container d-none d-lg-block"><img src="images/title.png" alt="ForPC" id=""></div><!--For mobile only--><div class="d-block d-lg-none"><main class="main index-page bg-warning"><div id="display-container"><div class="bcc"><div class="block-container"><div class="block"><div class="container-fluid text-center"><div style="height:100vh"><img class="pt-3 pb-3" src="images/main.svg" alt=""> 你的识别代号是<b><!-- 提示6_id的作用 --><p class="show_6_id">正在加载中</p></b><input type="number" pattern="[0-9]*" class="form-control" id="ip_6_id" placeholder="如需恢复会话，请输入代号"> <button class="btn btn-primary btn-lg btn-block mt-2 ycsubmit" data-q="0">下一步</button><br><br><br></div></div></div></div></div><!--第一题--><div class="bcc"><div class="block-container"><div class="yukicatvh block"><div class="container" style="text-align:center"><h1 class="mt-4">石钵</h1><p>开始了 但是这些数字不像是数字梗啊</p><div style="text-align:left">54 98=璃羽<br>744 74=十四<br>784=？<br>66=？<br>54=？<br></div><div class="mt-4"><div class="form-group"><input type="text" class="form-control" id="answer_1" placeholder="？？？"></div><button class="btn btn-primary ycsubmit" data-q="1">提交答案</button></div></div></div></div></div><!--第二题--><div class="bcc"><div class="block-container"><div class="yukicatvh block"><div class="container" style="text-align:center"><h1 class="pt-4">五色玉</h1><p>答案隐藏在颜色中</p><div><img src="images/x6s.svg" alt="Some" id="x6s" style="height:25vh"> <img class="mt-3" src="images/x6sq.svg" alt="SomeQ" id="x6sq" style="height:25vh"></div><div class="mt-4"><div class="form-group"><input type="text" class="form-control" id="answer_2" placeholder="？？？？"></div><button class="btn btn-primary ycsubmit" data-q="2">提交答案</button><div style="white-space:normal"><br><br><br></div></div></div></div></div></div><!--第三题--><div class="bcc"><div class="block-container"><div class="yukicatvh block"><div class="container" style="text-align:center"><h1 class="mt-4">火鼠裘</h1><p>灯泡需要点亮才是有用的</p><div><img src="images/lightoff.png" style="height:25vh" alt="LF"></div><p class="mt-3">在现场找到这张图<br>并从中找到隐藏的线索</p><div class="mt-4"><div class="form-group"><input type="text" class="form-control" id="answer_3" placeholder="请输入解得的文字"></div><button class="btn btn-primary ycsubmit" data-q="3">提交答案</button></div></div></div></div></div><!--第四题--><div class="bcc"><div class="block-container"><div class="yukicatvh block"><div class="container" style="text-align:center"><h1 class="mt-4">玉枝</h1><p>旋转吧，选择吧</p><img class="pb-4" src="images/map.svg" alt=""><div><img class="rotate" style="width:30%" src="images/left.svg" alt=""> <img class="rotate" style="width:30%" src="images/mid.svg" alt=""> <img class="rotate" style="width:30%" src="images/right.svg" alt=""><p id="status_4"></p></div><button class="btn btn-primary ycsubmit" data-q="4">提交答案</button></div></div></div></div><!--第五题--><div class="bcc"><div class="block-container"><div class="block"><div class="container" style="text-align:center"><h1 class="mt-4">子安贝</h1><p>大写字母隐藏着真相</p><div><img src="images/tb.svg" style="height:50vh" alt="tb"></div><div style="text-align:center">fmz=IDEA， acgn=GUNDAM<br>aegi=?<br></div><p class="mt-3" style="transform:rotate(+180deg);width:100%">反转也是探寻真相的一部分</p><div class="mt-4"><div class="form-group"><input type="number" pattern="[0-9]*" class="form-control" id="answer_5" placeholder="请输入5位数字"></div></div><button class="btn btn-primary ycsubmit" data-q="5">提交答案</button><div style="white-space:normal"><br><br><br><br></div></div></div></div></div><!-- 第六题 --><div class="bcc"><div class="block-container"><div class="block"><img class="pt-3 pb-3" src="images/final.svg" alt=""><h2 class="show_6_id text-center" onclick="show_sessid()"></h2><div id="d_sess_id_show" hidden style="box-shadow:5px 5px 5px #888;background-color:#ff8c00;height:20vh;margin-top:50%;overflow:visible"><p>你的会话ID是：</p><input id="sess_id_show"> <button class="btn btn-primary btn-lg btn-block mt-2" onclick="do_hide_sess_id()">隐藏</button></div><br></div></div></div></div></main></div><script src="js/b.min.js" type="text/javascript"></script><!-------------><!-- jQuery (necessary for Bootstrapx_'s JavaScript plugins) --><script src="js/jquery-3.3.1.min.js"></script><!-- Include all compiled plugins (below), or include individual files as needed --><script src="js/popper.min.js"></script><script
